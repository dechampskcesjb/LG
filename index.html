<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correction LG</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div class="container-md">
    <h1 class="text-center">Loup Garou : Aide au maitre de jeu</h1>
    <div class="row">
        <div class="col-sm-6 ">
            <div class="form-outline"  data-mdb-input-init>
                <input class="form-control m-0" type="number" id="nbjoueurs" min="8" max="18">
                <label for="nbjoueurs" class="form-label">Nombre de joueurs</label>
            </div>
            <div class="d-grid m-5">
                <button id="preparer" class="btn btn-primary">Preparer la partie</button>
            </div>
        </div>
        <div class="col-sm-6 ">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="form-check">
                        <label for="voyante" class="form-check-label">Voyante</label>
                        <input type="checkbox" id="voyante" class="form-check-input">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <label for="sorciere" class="form-check-label">Sorciere</label>
                        <input type="checkbox"  class="form-check-input" id="sorciere">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <label for="pf" class="form-check-label">Petite Fille</label>
                        <input type="checkbox" class="form-check-input" id="pf">
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-check">
                        <label for="chasseur" class="form-check-label">Chasseur</label>
                        <input type="checkbox" class="form-check-input" id="chasseur">
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-md">
        <p id="affichage"></p>

        <div>
            <div class="text-center">
                <h2>Sorci√®re</h2>
                <div class="btn-group">
                    <button id="pvie" class="btn btn-success btn-rounded">Utiliser potion de vie</button>
                    <button id="pmort" class="btn btn-dark btn-rounded">Utiliser potion de mort</button>
                    <button id="sSorciere" class="btn btn-danger btn-rounded">Supprimer une sorciere</button>
                </div>

            </div>

            <button id="sVillageois" class="btn btn-danger btn-rounded">Supprimer un villageois</button>
            <button id="sLG" class="btn btn-danger btn-rounded ">Supprimer un Loup Garou <i class="fas fa-paw"></i></button>
            <button id="sVoyante" class="btn btn-danger btn-rounded">Supprimer une voyante</button>
            <button id="sChasseur" class="btn btn-danger btn-rounded">Supprimer un chasseur</button>
            <button id="sPF" class="btn btn-danger btn-rounded">Supprimer une petite fille</button>
        </div>
    </div>
    <div class="col-md">
        <p>Nombre de loups garous <strong id="nblg"></strong></p>
        <p>Nombre de petite fille <strong id="nbpf"></strong></p>
        <p>Nombre de sorciere <strong id="nbs"></strong></p>
        <p>Nombre de voyante <strong id="nbv"></strong></p>
        <p>Nombre de chasseur <strong id="nbc"></strong></p>
        <p>Nombre de villageois <strong id="nbvi"></strong></p>
    </div>

    <button id="av" class="btn btn-rounded" style="background: #FF4081">Passer a l'etape suivante</button>


</div>
</body>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.umd.min.js"
></script>
<script src="script.js"></script>
</html>
