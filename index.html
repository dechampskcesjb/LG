<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Correction LG</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div>
    <label for="nbjoueurs">Nombre de joueurs</label>
    <input type="number" id="nbjoueurs" min="8" max="18">
    <div>
        <label>Voyante</label>
        <input type="checkbox" id="voyante">
        <label>Sorciere</label>
        <input type="checkbox" id="sorciere">
        <label>Petite Fille</label>
        <input type="checkbox" id="pf">
        <label>Chasseur</label>
        <input type="checkbox" id="chasseur">
    </div>
    <button id="preparer">Preparer la partie</button>
    <p id="affichage"></p>

    <div>
        <button id="pvie">Utiliser potion de vie</button>
        <button id="pmort">Utiliser potion de mort</button>
        <button id="sVillageois">Supprimer un villageois</button>
        <button id="sLG">Supprimer un Loup Garou</button>
        <button id="sVoyante">Supprimer une voyante</button>
        <button id="sSorciere">Supprimer une sorciere</button>
        <button id="sChasseur">Supprimer un chasseur</button>
        <button id="sPF">Supprimer une petite fille</button>
    </div>
</div>
</body>
<!-- MDB -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.umd.min.js"
></script>
<script src="script.js"></script>
</html>
